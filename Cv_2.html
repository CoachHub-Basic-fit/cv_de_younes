<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV - Younes Maouche</title>
    <style>
        /* Reset de base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Corps de page */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: #f5f5f5;
        }

        /* Zone A4 centrée */
        .container {
            width: 210mm;
            min-height: 297mm;
            margin: 20px auto;
            background: white;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -10%;
            width: 300px;
            height: 300px;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
        }

        .header-content {
            position: relative;
            z-index: 1;
        }

        .name {
            font-size: 42px;
            font-weight: 700;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }

        .title {
            font-size: 20px;
            font-weight: 300;
            margin-bottom: 20px;
            padding: 5px 15px;
            background: rgba(255,255,255,0.2);
            display: inline-block;
            border-radius: 20px;
        }

        .contact-info {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

        .icon {
            width: 20px;
            height: 20px;
            fill: white;
        }

        /* Contenu principal en grille 2 colonnes */
        .content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            padding: 30px 40px 40px 40px;
        }

        .left-column {
            grid-column: 1;
        }

        .right-column {
            grid-column: 2;
        }

        /* Objectif sur toute la largeur */
        .objective-section {
            grid-column: 1 / -1;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 20px 25px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(240,147,251,0.3);
            font-size: 14px;
        }

        .objective-title {
            font-size: 20px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Sections */
        .section {
            margin-bottom: 25px;
        }

        .section-title {
            font-size: 18px;
            font-weight: 600;
            color: #667eea;
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 2px solid #667eea;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Cartes d'expérience */
        .experience-card {
            background: #f8f9fa;
            padding: 15px 18px;
            border-radius: 10px;
            margin-bottom: 12px;
            border-left: 4px solid #667eea;
            transition: transform 0.3s, box-shadow 0.3s;
            font-size: 14px;
        }

        .experience-card:hover {
            transform: translateX(3px);
            box-shadow: 0 5px 15px rgba(102,126,234,0.2);
        }

        .experience-card.highlight {
            background: linear-gradient(135deg, #667eea15 0%, #764ba215 100%);
            border-left-color: #f5576c;
        }

        .job-title {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            margin-bottom: 3px;
        }

        .company {
            color: #667eea;
            font-weight: 500;
            margin-bottom: 3px;
        }

        .date {
            color: #777;
            font-size: 13px;
            margin-bottom: 8px;
        }

        .tasks {
            list-style: none;
            padding-left: 0;
        }

        .tasks li {
            position: relative;
            padding-left: 16px;
            margin-bottom: 4px;
            color: #555;
            font-size: 13px;
        }

        .tasks li::before {
            content: '▸';
            position: absolute;
            left: 0;
            color: #667eea;
        }

        /* Compétences */
        .skill-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .skill-item {
            background: #f8f9fa;
            padding: 8px 14px;
            border-radius: 20px;
            font-size: 13px;
            transition: all 0.3s;
        }

        .skill-item:hover {
            background: #667eea;
            color: white;
            transform: scale(1.05);
        }

        /* Langues */
        .language-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            padding: 8px 10px;
            background: #f8f9fa;
            border-radius: 8px;
            font-size: 13px;
        }

        .language-name {
            font-weight: 500;
        }

        .language-level {
            font-size: 12px;
            color: #667eea;
            background: white;
            padding: 3px 10px;
            border-radius: 15px;
        }

        /* Formation */
        .education-item {
            background: #f8f9fa;
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 8px;
            border-left: 3px solid #667eea;
            font-size: 13px;
        }

        .degree {
            font-weight: 600;
            color: #333;
            margin-bottom: 3px;
        }

        .school {
            color: #666;
            font-size: 13px;
        }

        /* Centres d'intérêt */
        .interests {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .interest-item {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 13px;
            transition: transform 0.3s;
        }

        .interest-item:hover {
            transform: scale(1.05);
        }

        /* Responsive écran */
        @media (max-width: 768px) {
            .container {
                width: 100%;
                min-height: auto;
                margin: 0;
                box-shadow: none;
            }

            .content {
                grid-template-columns: 1fr;
                padding: 20px;
            }

            .left-column,
            .right-column {
                grid-column: 1;
            }

            .header {
                padding: 30px 20px;
            }

            .name {
                font-size: 32px;
            }
        }

        /* Impression A4 */
        @page {
            size: A4;
            margin: 10mm;
        }

        @media print {
            body {
                background: white;
            }

            .container {
                width: 190mm;
                min-height: 277mm;
                margin: 0;
                box-shadow: none;
            }

            /* Optionnel : enlever les effets hover à l'impression */
            .experience-card:hover,
            .skill-item:hover,
            .interest-item:hover {
                transform: none;
                box-shadow: none;
            }
        }
    </style>
</head>
